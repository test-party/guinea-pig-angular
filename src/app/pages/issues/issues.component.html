  <div class="container">
    <!-- Visual heading without semantic tag -->
    <div class="title" style="font-size: 32px;">Test Page with Accessibility Issues</div>

    <!-- Image without alt text -->
    <img src="assets/dog.jpg" />

    <!-- SVG without <title> -->
    <svg width="100" height="100">
      <rect width="100" height="100" fill="red"></rect>
    </svg>

    <!-- Button with no accessible name -->
    <button (click)="showHidden = !showHidden"></button>

    <!-- Input without label -->
    <input [(ngModel)]="inputValue" />

    <!-- Label not associated with input -->
    <label>Full name:</label>
    <input id="name" />

    <!-- Invalid aria-labelledby -->
    <div aria-labelledby="non-existent-id">Text with broken ARIA</div>

    <!-- Low contrast text -->
    <div style="color: #ccc; background: #fff;">Low contrast content</div>

    <!-- Clickable element without semantic role -->
    <div (click)="doSomething()" style="cursor: pointer;">Click here</div>

    <!-- Conditionally rendered content via *ngIf -->
    <div *ngIf="showHidden">
      <p style="display: none;">This content is visually hidden</p>
    </div>

    <!-- Interactive elements rendered with *ngFor -->
    <ul>
      <li *ngFor="let item of items">
        <button></button> <!-- No accessible name -->
      </li>
    </ul>

    <!-- Incorrect dynamic aria-hidden -->
    <div [attr.aria-hidden]="false">This element is visible but has aria-hidden="false"</div>

    <!-- Invalid ARIA role -->
    <div role="nota-role">Element with invalid role</div>

    <!-- Visual label not programmatically associated -->
    <span class="label">Email address</span>
    <input type="email" />

    <!-- aria-describedby pointing to a non-existent ID -->
    <input aria-describedby="missing-desc" />

    <!-- Duplicate IDs -->
    <div id="duplicate-id">First instance</div>
    <div id="duplicate-id">Second instance</div>
  </div>
</div>
